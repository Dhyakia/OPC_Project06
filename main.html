<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>JustStreamIt!</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/slick.css"/>
        <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="extra/play-png-icon-4.jpg" />
    </head>

    <body>

        <!-- Top banner -->
        <header>
            <h1>JustStreamIt</h1>
            <!-- NavBar -->
            <nav class="navbar">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-item" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item" href="#">Catégories</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- This div is for: Best movie of all time, by IMDB score -->
        <div class="top-movie-box">

            <img class="moviePoster" id="top-movie-img" alt="movie_poster" onclick=modalTrigger()>

            <div class="top-movie-infos">
                <p id="top-movie-title">Titre de la vidéo</p>
                <button id="top-movie-resume">Play</button>
            </div> 

            <div>
                <p id="top-movie-description" alt="movie description"></p>
            </div>
        </div>
        
        <!-- This div is for: 2nd to 8th top movie of all time, by IMDB score -->
        <div class="top-movies-box">   
            <h2>Films les mieux notés</h2>
            <div class="slick-slider" id="best_movies_overall">
            </div>          
        </div>

        <!-- 7 top movie of all time, within the 'CRIME' categorie, by IMDB score -->
        <div class="top-movies-box">
            <h2>Crime</h2>
            <div class="slick-slider" id="best_movies_crime">
            </div>
        </div>

        <!-- 7 top movie of all time, within the 'HORROR' categorie, by IMDB score -->
        <div class="top-movies-box">
            <h2>Horror</h2>
            <div class="slick-slider" id="best_movies_horror">
            </div>
        </div>

        <!-- 7 top movie of all time, within the 'WESTERN' categorie, by IMDB score -->
        <div class="top-movies-box">
            <h2>Western</h2>
            <div class="slick-slider" id="best_movies_western">
            </div>
        </div>

        <!-- Modal Window -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modalContent" id="modalInfos">
                <span id="closeModal">&times;</span>
            </div>
        </div>

        <!-- Custom script, JQUERY and SLICK -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/slick.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>

    </body>
</html>
